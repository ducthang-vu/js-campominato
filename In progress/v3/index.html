<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="black white-color">
    <section class="level-wrapper">
        <div class=input-box>
            <div class="input-box-inner">
                <input id="level_1" name="level" type="radio" value="1" checked/>
                <label for="level_1">Level 1</label>
            </div>

            <div class="input-box-inner">
                <input id="level_2"  name="level" type="radio" value="2" />
                <label for="level_2">Level 2</label>
            </div>   

            <div class="input-box-inner">
                <input id="level_3"  name="level" type="radio" value="3" />
                <label for="level_3">Level 3</label>
            </div>   
        </div>

        <div class="text-center">
            <button id="play-button" class="button block green white-color">
                Play
            </button>
        </div>
    </section>


    <section class="message-wrapper central">
        <div class="level-box">
            Level: <span id="level-text">0</span>
        </div>

        <div class="score-box">
            Score: <span id=score-message>0</span>
        </div>
        
        <div class="text-box">
            <span id="text-message">Pres Start game button to start the game!</span>
        </div>
    </section>     

    <section id="main-board" class="main-board flex-w central">
    </section>


    <footer>
        <p><br>
            Made by Thang <br>
            02/04/2020
        </p>
    </footer>
    
    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>
